<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Logos with Flexbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Social section styling */
    .social-set {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      margin-top: 200px;
      background-color: black;
      padding: 20px;
    }

    /* Individual logo box styling */
    .sociali {
      display: inline-block;
      margin: 0 15px;
      padding: 10px;
      font-size: 40px;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
      background-color: #5c6fc0a6;
      color: azure;
    }

    /* Hover effect */
    .sociali:hover {
      background-color: #0de631;
    }
  </style>
</head>
<body>

  <section class="social">
    <ul class="social-set">
        <li><a class="sociali" href="#" target="_blank" aria-label="Twitter">
          <i class="fa fa-twitter fa-fw" title="Twitter"></i></a></li>
        <li><a class="sociali" href="#" target="_blank" aria-label="GitHub">
          <i class="fa fa-github-square fa-fw" title="GitHub"></i></a></li>
        <li><a class="sociali" href="#" target="_blank" aria-label="YouTube">
          <i class="fa fa-youtube fa-fw" title="YouTube"></i></a></li>
        <li><a class="sociali" href="#" target="_blank" aria-label="Instagram">
          <i class="fa fa-instagram fa-fw" title="Instagram"></i></a></li>
        <li><a class="sociali" href="#" target="_blank" aria-label="Facebook">
          <i class="fa fa-facebook-square fa-fw" title="Facebook"></i></a></li>
        <li><a class="sociali" href="#" target="_blank" aria-label="LinkedIn">
          <i class="fa fa-linkedin fa-fw" title="LinkedIn"></i></a></li>
    </ul>
  </section>

</body>
</html>
