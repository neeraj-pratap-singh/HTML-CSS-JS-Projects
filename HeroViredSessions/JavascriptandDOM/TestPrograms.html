<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <p>My name is Neeraj</p>
    <script>
      console.log("This is my first js");

      // Declare an array of objects to store names and feedbacks
      const reviews = [
        { name: "Neeraj", feedback: 5 },
        { name: "Sunita", feedback: 3 },
        { name: "Minakshi", feedback: 4 },
        { name: "Sohail", feedback: 5 },
        { name: "Ajay", feedback: 2 }
      ];

      // Initialize variable for average calculation
      let average = 0;

      // Loop through the reviews array
      for (let i = 0; i < reviews.length; i++) {
        const review = reviews[i];
        average += review.feedback; // Add each feedback to the average sum

        // Check if feedback is greater than 4
        if (review.feedback > 4) {
          console.log(review.name + " Has given Good feedback");
        } else {
          console.log(review.name + " Has given Bad feedback");
        }
      }

      // Calculate the average feedback
      average = average / reviews.length;
      console.log("The average feedback is: " + average);
    </script>
  </body>
</html>
