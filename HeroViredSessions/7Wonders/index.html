<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Wonders of the World</title>
  <style>
    /* Card container styling */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    /* Individual card styling */
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      margin: 10px;
      text-align: center;
    }

    /* Card image styling */
    .card img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Card description styling */
    .description {
      padding: 10px;
    }

    /* Read more button styling */
    .read-more {
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Wonder 1">
      <div class="description">
        <p>This is a short description of Wonder 1.</p>
        <button class="read-more">Read More</button>
      </div>
    </div>

    <!-- Add additional cards for other wonders here -->

  </div>

</body>
</html>
