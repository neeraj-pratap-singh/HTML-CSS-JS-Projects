<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Program 1</h1>
  <script>
    // Initialize an array with some usernames
    const usernames = ['neeraj', 'raj', 'ajay', 'sunita'];

    // Ask for a username from the user
    const inputUsername = prompt("Please enter a username:");

    // Check if the username exists in the array
    if (usernames.includes(inputUsername)) {
      // Show an error message if the username exists
      alert("Error: Username already exists!");
    } else {
      // Add the username to the array if it doesn't exist
      usernames.push(inputUsername);
      
      // Show a success message
      alert("Success: Username added!");
    }

    // Optional: To see the updated array
    console.log(usernames);

  </script>
</body>
</html>
