<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Singh's Kitchen</title>
</head>
<body>

  <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Singh's Kitchen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link header-text" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-text" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-text" href="#promotions">Promotions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-text" href="#contact">Contact</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="nav-link text-light icon-hover" href="mailto:your-email@gmail.com"><i class="fas fa-envelope"></i></a>
          <a class="nav-link text-light icon-hover" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="nav-link text-light icon-hover" href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="bg-image d-flex justify-content-center align-items-center flex-column" style="background-image: url('images/banner1.png'); height: 400px;">
    <h1 class="text-white text-center">There's a party awaiting for you</h1>
    <p class="text-white h3 text-center">Avail the excitement now</p>
  </div>

  <!-- Branch Cards -->
  <div class="container mt-5 text-center">
    <h2>Want to visit us? See here:</h2>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Branch 1</h5>
            <p class="card-text">123 Delhi Road, New Delhi, India</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Branch 2</h5>
            <p class="card-text">456 Mumbai Street, Mumbai, India</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Branch 3</h5>
            <p class="card-text">789 Kolkata Lane, Kolkata, India</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4 mt-5">
    <a class="text-white me-4 icon-hover" href="#"><i class="fab fa-facebook-f footer-icon"></i></a>
    <a class="text-white me-4 icon-hover" href="#"><i class="fab fa-twitter footer-icon"></i></a>
    <a class="text-white icon-hover" href="#"><i class="fab fa-instagram footer-icon"></i></a>
  </footer>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
