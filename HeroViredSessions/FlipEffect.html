<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Effect</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Container styling */
        .container {
            width: 300px;
            height: 500px;
            perspective: 1000px;
        }

        /* Flipper styling */
        .flipper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s;
        }

        /* Apply flip on hover */
        .container:hover .flipper {
            /* transform: rotateY(180deg); */
            /* transform: rotateZ(180deg); */
            transform: rotateX(180deg);
        }

        /* Front and Back faces styling */
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .front {
            background-color: rgb(123, 123, 231);
            color: white;
        }

        .back {
            background-color: rgb(226, 109, 109);
            color: yellow;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <!-- Container -->
    <div class="container">
        <!-- Flipper -->
        <div class="flipper">
            <!-- Front -->
            <div class="front">
                Front
            </div>
            <!-- Back -->
            <div class="back">
                Back
            </div>
        </div>
    </div>

</body>
</html>
