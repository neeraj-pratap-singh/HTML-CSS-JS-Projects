<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Transformation</title>
    <style>
        /* Initial button styling */
        .my-button {
            background-color: blue;
            color: white;
            width: 60px;  /* Fixed width */
            height: 60px;  /* Fixed height */
            font-size: 16px;
            line-height: 60px;  /* Align text vertically */
            text-align: center;  /* Align text horizontally */
            border: none;
            cursor: pointer;
            transition: all 3s ease;  /* Transition duration updated to 3s */
            transform: scale(1);  /* Initial scale */
            border-radius: 0%;  /* Start as a square */
        }

        /* Styles to apply when the button is focused */
        .my-button:focus {
            background-color: red;
            color: yellow;
            font-size: 24px;
            width: 100px;  /* New width */
            height: 100px;  /* New height */
            line-height: 100px;  /* New line height to align text vertically */
            border: 2px solid black;
            border-radius: 50%;  /* Transition to round */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);  /* Scale transform */
            outline: none;  /* Remove focus outline */
        }

        /* Styles to apply when the button is clicked (active) */
        .my-button:active {
            transform: scale(0.9);  /* Scale transform */
        }
    </style>
</head>
<body>

    <!-- Button Element -->
    <button class="my-button" tabindex="0">Click</button>

</body>
</html>
